on:
  push:
    branches: [ backend-recomendation ]
name: ðŸš€ Deploy website Dispora on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Auto Deploy Production
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER_BACKEND_RECOMENDATION }}
        password: ${{ secrets.FTP_PASS_BACKEND_RECOMENDATION }}
        port: ${{ secrets.FTP_PORT }}
        server-dir: ./
        log-level: standard
        protocol: ftps
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/github*
          **/public/**
          **/github*/**

    - name: Install dependencies
      run: |
        composer install
        php artisan optimize:clear
